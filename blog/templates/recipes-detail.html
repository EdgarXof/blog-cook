{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <title>{{ recipe.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="header">
    <a class="button" href={% url 'index' %}>Home</a>
</div>

<div class="max-w-2xl mx-auto p-5 bg-white shadow-md justify-center items-center">
    <h1 class="text-3xl font-bold text-gray-900">{{ recipe.title }}</h1>
    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="h-96 w-full object-cover pt-4">
    <p class="mt-3 text-lg"><b>Category :</b>
        <span class="text-gray-700">
            {% for category in recipe.categories.all %}
                {{ category.label }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </span></p>
    <p class="mt-1 text-lg"><b>Recipe description :</b> <span class="text-gray-600">{{ recipe.description }}</span></p>
</div>

</body>
</html>
